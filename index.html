<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Post UI</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <!-- MDB UI Kit (optional, not used heavily here) -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #f0f2f5;
        font-family: "Roboto", sans-serif;
      }

      .post {
        background-color: white;
        border-radius: 10px;
        max-width: 500px;
        margin: 40px auto;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .post-header .fa-html5 {
        color: #f16529;
      }

      .post-header .username {
        font-weight: bold;
        font-size: 0.9rem;
      }

      .post-header .subtext {
        font-size: 0.8rem;
        color: gray;
      }

      .post-icons i {
        cursor: pointer;
      }

      .post-description {
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <article class="post card">
      <!-- Header -->
      <header
        class="post-header d-flex justify-content-between align-items-center p-3"
      >
        <div class="d-flex align-items-center">
          <i class="fab fa-html5 fa-2x me-2"></i>
          <div>
            <div class="username">HTML5</div>
            <div class="subtext">Rigoberto</div>
          </div>
        </div>
        <i class="fas fa-ellipsis-v"></i>
      </header>

      <!-- Image -->
      <div class="container-fluid p-0">
        <img
          src="https://sdmntprnorthcentralus.oaiusercontent.com/files/00000000-03b0-622f-917c-7ae067a8557d/raw?se=2025-08-15T08%3A12%3A36Z&sp=r&sv=2024-08-04&sr=b&scid=4d53bfbb-8cba-5a0b-8ac9-e5922257e98d&skoid=c953efd6-2ae8-41b4-a6d6-34b1475ac07c&sktid=a48cca56-e6da-484e-a814-9c849652bcb3&skt=2025-08-15T07%3A03%3A15Z&ske=2025-08-16T07%3A03%3A15Z&sks=b&skv=2024-08-04&sig=rsrzaKTn2pD%2BU57fIEW%2BHbWSmrUd07XAK4HU8NjUz2Y%3D"
          class="img-fluid"
          alt="Post Image"
        />
      </div>

      <!-- Icons -->
      <div
        class="p-3 d-flex justify-content-between align-items-center post-icons"
      >
        <div class="d-flex gap-3">
          <i class="far fa-heart fa-lg"></i>
          <i class="far fa-comment fa-lg"></i>
          <i class="far fa-paper-plane fa-lg"></i>
        </div>
        <i class="far fa-bookmark fa-lg"></i>
      </div>

      <!-- Likes -->
      <div class="px-3">
        <p class="mb-1">
          Liked by <strong>4GeeksAcademy</strong>, <strong>html5</strong>,
          <strong>Web</strong> and <strong>100,000 others</strong>
        </p>
      </div>

      <!-- Description -->
      <div class="px-3 pb-3 post-description">
        <p class="mb-0">
          The planets have a general drive to evolve, to become more complex,
          and to reach a state of equilibrium. This is the essence of HTML5, a
          language that has evolved to meet the needs of modern web development.
        </p>
      </div>
    </article>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/9.1.0/mdb.umd.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
